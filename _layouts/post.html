---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }} &nbsp; Â· &nbsp; <small>{% include read-time.html %}</small></time>
  {% include share.html %}
  <div class="post-content">
    {{ content }}
  </div>

  <hr/>

  <div class="post-navigation">
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">{{page.next.title}} <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
    {% endif %}
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> {{page.previous.title}}</a>
    {% endif %}
  </div>

<hr/>

  {% include comments.html %}
</article>
