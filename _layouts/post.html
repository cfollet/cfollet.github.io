---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {% include share.html %}
  <div class="post-content">
    {{ content }}
  </div>

  <hr/>

  <div class="post-navigation">
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">{{page.next.title}} <i class="ion-android-arrow-forward"></i></a>
    {% endif %}
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}"><i class="ion-android-arrow-back"></i> {{page.previous.title}}</a>
    {% endif %}
  </div>
</article>
