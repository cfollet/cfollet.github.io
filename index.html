---
layout: default
title: Home
---

<div class="archive">
  {% for post in site.posts %}
    <div class="archive-item">
      <span class="post-date archive-date">{{ post.date | date: '%d %b %Y' }}</span>
      <h3><a class="" href="{{ post.url }}">
        <span class="post-title">{{ post.title }}</span>
      </a></h3>
    </div>
{% endfor %}
</div>
